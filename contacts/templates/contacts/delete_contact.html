{% extends "base.html" %}

{% block title %}Edit Contact{% endblock %}

{% block content %}
<div class="container mt-5">
    <p>Are you sure you want to delete {{ contact.first_name }} {{ contact.last_name }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'contact_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
