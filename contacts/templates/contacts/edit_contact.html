{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}Edit Contact{% endblock %}

{% block content %}
<div class="container">
    <form method="post">
        {% csrf_token %}
        {{ form | crispy}}
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'contact_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
